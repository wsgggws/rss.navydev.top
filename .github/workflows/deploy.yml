name: Deploy

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: VITE_API_BASE_URL=/backend npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "config/nginx/conf.d/*,dist/*,assets"
          target: "$HOME/deploy/rss.navydev.top/"
          strip_components: 0
          overwrite: true

      - name: ðŸš€ Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.REMOTE_IP }} <<'EOF'
            sudo cp -r $HOME/deploy/rss.navydev.top/dist/* /usr/share/nginx/html/rss.navydev.top/
            sudo cp $HOME/deploy/rss.navydev.top/config/nginx/conf.d/*.conf /etc/nginx/conf.d/
            sudo nginx -t && sudo systemctl reload nginx
          EOF
