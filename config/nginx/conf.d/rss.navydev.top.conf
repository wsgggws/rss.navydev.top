server {
  listen 443 ssl http2;
  server_name rss.navydev.top;

  # SSL 证书配置
  ssl_certificate /etc/letsencrypt/live/rss.navydev.top/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/rss.navydev.top/privkey.pem;

  # 引用公共配置片段
  include /etc/nginx/snippets/ssl-params.conf;
  include /etc/nginx/snippets/security-headers.conf;
  include /etc/nginx/snippets/gzip.conf;

  # 后端 API 代理
  location /backend/ {
    proxy_pass http://web:8000/;
    include /etc/nginx/snippets/proxy-params.conf;
  }

  # Radar 监控面板
  location /__radar/ {
    proxy_pass http://127.0.0.1:8000/__radar/;
    include /etc/nginx/snippets/proxy-params.conf;
  }

  # favicon 兼容路径
  location = /rss.svg {
    alias /usr/share/nginx/html/rss.navydev.top/rss.svg;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # HTML 文件不缓存（必须在静态资源之前）
  location ~* \.html$ {
    root /usr/share/nginx/html/rss.navydev.top;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
  }

  # 静态资源缓存 - JS/CSS/图片等
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html/rss.navydev.top;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # 前端页面路由
  location / {
    root /usr/share/nginx/html/rss.navydev.top;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
