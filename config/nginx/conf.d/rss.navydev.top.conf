# rss.navydev.top - HTTPS
server {
  listen 443 ssl http2;
  server_name rss.navydev.top;

  # SSL 证书配置
  ssl_certificate /etc/letsencrypt/live/rss.navydev.top/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/rss.navydev.top/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Gzip 压缩配置
  gzip on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_min_length 1000;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    application/x-javascript
    image/svg+xml;
  gzip_disable "msie6";

  # 后端 API 代理
  location /backend/ {
    proxy_pass http://web:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_redirect off;
    
    # 超时设置
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Radar 监控面板
  location /__radar/ {
    proxy_pass http://web:8000/__radar/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 静态资源缓存 - JS/CSS/图片等
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html/rss.navydev.top;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
    access_log off;
    
    # Preload 关键资源
    location ~* /assets/index.*\.js$ {
      add_header Link "</assets/index.js>; rel=preload; as=script" always;
      add_header Cache-Control "public, immutable";
      expires 1y;
    }
  }

  # favicon 兼容路径，确保 /favicon.ico 可用
  location = /favicon.ico {
    alias /usr/share/nginx/html/rss.navydev.top/rss.ico;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
  }

  # HTML 文件不缓存，确保获取最新版本
  location ~* \.html$ {
    root /usr/share/nginx/html/rss.navydev.top;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    add_header X-Content-Type-Options nosniff;
  }

  # 前端页面路由
  location / {
    root /usr/share/nginx/html/rss.navydev.top;
    index index.html;
    try_files $uri $uri/ /index.html;
    
    # 添加安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }
}


